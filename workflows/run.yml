name: Test Shana Bot

on:
  workflow_dispatch:   # اجرا دستی فقط

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests
      - run: python test_bot.py
